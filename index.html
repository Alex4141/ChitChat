<!DOCTYPE html>
<html>
<head>
	<title>
		ChitChat
	</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div class="modal-form">
		Name:
		<input class="modal-input" id="mod-input" type="text">
		<br>
		<button class="modal-button">Go</button>
		</div>
	<div class = "container">
		<ul class="messages" id="wrap">
		</ul>
	</div>
	
	<div class="container-fluid">
		<div class="row-fluid footer">
			<input class="chatInput" id="chatSet" type="text" placeholder="Enter text">
			<button class="chatSubmit" id="chitchat">Send</button>
		</div>
	</div>
	<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="./scripts.js"></script>
	<script>if (window.module) module = window.module;</script>
</body>
</html>
